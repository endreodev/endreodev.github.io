<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Endreo Figueiredo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body id="content">
  <main>
    <h1 class="visually-hidden">Código para Integração</h1>
    <div class="b-example-divider"></div>
    <div class="px-4 pt-5 my-5 text-center border-bottom">
      <h1 class="display-4 fw-bold">Ativação de Integração</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Finalizar a autenticação</p>
        <div class="mb-3">
          <input type="text" class="form-control" name="code" id="code" readonly>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center sm-12">
          <button type="button" onclick="copiarTexto()" class="btn btn-primary btn-lg px-4 sm-12">Copiar</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script>
    window.addEventListener('load', function() {
      // Extrai o parâmetro 'code' da URL
      const urlAtual = window.location.href;
      const urlClass = new URL(urlAtual);
      const codigo = urlClass.searchParams.get("code");

      // Armazena o código globalmente
      window.minhaVariavelGlobal = codigo || '';

      // Exibe o código no input
      const codeInput = document.getElementById('code');
      if (codigo) {
        codeInput.value = codigo;
      } else {
        codeInput.value = 'Erro: Nenhum código encontrado na URL';
        alert('Erro na autenticação, verifique com o suporte!');
      }

      // Envia o código imediatamente
      window.parent.postMessage(window.minhaVariavelGlobal, '*');

      // Envia o código a cada 2 segundos
      setInterval(() => {
        window.parent.postMessage(window.minhaVariavelGlobal, '*');
      }, 2000);
    });

    function copiarTexto() {
      // Copia o código para a área de transferência
      const codeInput = document.getElementById('code');
      codeInput.select();
      document.execCommand('copy');
      
      // Envia o código para a página principal
      window.parent.postMessage(window.minhaVariavelGlobal, '*');
      
      // Opcional: Feedback visual
      alert('Código copiado!');
    }
  </script>
</body>
</html>
