<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endreo Figueiredo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body  id="content">
    
<main>
  <h1 class="visually-hidden">Heroes examples</h1>

  <div class="b-example-divider"></div>

  <div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Codigo de Ativação</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
            Copie o codigo e siga para o proximo passo para finalizar a autenticação
        </p>

        <div class="mb-3">
            <input type="text" class="form-control" name="code" id="code" 
            value=""
            aria-describedby="emailHelp"
            readonly >
            
         
        </div>
          
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center sm-12">
            <button type="button"  onclick="copiarTexto()" class="btn btn-primary btn-lg px-4 sm-12">Copiar</button>
        </div>
        
    </div>
  </div>

</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <script>
      
        var urlAtual = window.location.href;
        var urlClass = new URL(urlAtual);
        var nome = urlClass.searchParams.get("code");
        
        document.getElementById('code').value = nome;

        function copiarTexto() {
            let textoCopiado = document.getElementById("code");
            textoCopiado.select();
            textoCopiado.setSelectionRange(0, 99999)
            document.execCommand("copy");
            alert("O texto é: " + textoCopiado.value);
        }
    </script>
  </body>
</html>
